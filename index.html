<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/f0a01b24a957ad74202114fe0719e67b.ico.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="container">
        <header>
            <div class="line" id="about">About</div>
            <div class="line" id="store">Store</div>
            <div class="line" id="gmail">Gmail</div>
            <div class="line" id="images">Images</div>
            <div id="apps"><img src="images/1x/outline_apps_black_24dp.png"></div>
            <div id="login">Sign In</div>
        </header>
        <main>
            <form>
                <Label for="search-field"><img id="logo" src="images/googlelogo_color_272x92dp.png"
                        alt="Google logo"></Label>
                <div id="search-container">
                    <img id="search-icon" src="images/1x/outline_search_black_24dp.png">
                    <input id="search-field" type="text">
                    <img id="voice-search" src="images/1x/outline_mic_black_24dp.png">
                </div>
                <br>
                <div id="search-buttons">
                    <input class="button" id="search-button" type="submit" value="Google Search">
                    <input class="button" id="lucky-button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
        <footer>
            <div class="line" id="adv">Advertising</div>
            <div class="line" id="business">Business</div>
            <div class="line" id="how-to-search">How Search works</div>
            <div class="break"></div> <!-- break -->
            <div class="line" id="privacy">Privacy</div>
            <div class="line" id="terms">Terms</div>
            <div class="line" id="settings">Settings</div>
        </footer>
    </div>
</body>

</html>
