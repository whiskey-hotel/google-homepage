<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/f0a01b24a957ad74202114fe0719e67b.ico.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="top-nav">
        <div id="about">About</div>
        <div id="store">Store</div>
        <div id="gmail">Gmail</div>
        <div id="images">Images</div>
        <div id="login">Login</div>
    </div>

    <div id="search-div">
        <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        <form>
            <input id="search-field" type="text">
            <br>
            <input class="button" id="search-button" type="submit" value="Google Search">
            <input class="button" id="lucky-button" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <footer>
        <div id="bottom-nav">
            <div id="adv">Advertising</div>
            <div id="business">Business</div>
            <div id="how-to-search">How Search works</div>
            <div id="privacy">Privacy</div>
            <div id="terms">Terms</div>
            <div id="settings">Settings</div>
        </div>
    </footer>
</body>

</html>
